<div>
  <div *ngFor="let standing of standings$ | async">
    {{ standing.rank }}
    <!-- <a routerLink="/results/{{standing?.team?.id}}">Click here for team results</a>
    <a [routerLink]="['/results',standing?.team?.id]">Click here for team results</a> -->
  </div>
</div>

<ng-container *ngIf="standings$ | async as standingsData; else loading">
  <div>Show data in table...</div>
  
  <table mat-table [dataSource]="standingsData" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.rank | async}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element?.team?.icon | async}} </td>
        </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.team?.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="games">
        <th mat-header-cell *matHeaderCellDef> Games </th>
        <td mat-cell *matCellDef="let element"> {{element.all.played}} </td>
      </ng-container>
    
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> W </th>
        <td mat-cell *matCellDef="let element"> {{element.all.win}} </td>
      </ng-container>

      <ng-container matColumnDef="losses">
          <th mat-header-cell *matHeaderCellDef> L </th>
          <td mat-cell *matCellDef="let element"> {{element.all.lose}} </td>
      </ng-container>

      <ng-container matColumnDef="draws">
          <th mat-header-cell *matHeaderCellDef> D </th>
          <td mat-cell *matCellDef="let element"> {{element.all.draw}} </td>
      </ng-container>

      <ng-container matColumnDef="goalDifference">
          <th mat-header-cell *matHeaderCellDef> Goal Difference </th>
          <td mat-cell *matCellDef="let element"> {{element.goalsDiff}} </td>
      </ng-container>

      <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Points </th>
          <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>

<ng-template #loading>
  <div class="loading">Loading...</div>
</ng-template>
